<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Create Syndicate</title>
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"
            type="text/javascript"></script>
</head>
<body>

<script>
    window.CSRF_TOKEN = "{{ csrf_token }}";

    $(document).ready(function () {

        // Defining CSRF token.
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });

        // Students' CRSids who have been added to syndicate.
        var members = ["{{ student.user_id }}"];
        var membersCount = 1;

        // Called when the user confirms they have inputted all members.
        // Sends POST to create_syndicate view, which executes method.
        function CreateSyndicateAjaxResponse() {
            $.ajax({
                url: '/roomballot/dashboard/create-syndicate',
                type: 'POST',
                data: {'crsids': members},
                dataType: 'json',
                csrfmiddlewaretoken: '{{ csrf_token }}',
                success: function (result) {
                    alert(result);
                }
            });
        }

        $(function () {

            // Confirmation dialog.
            $("#dialog-confirm").dialog({
                autoOpen: false,
                resizable: false,
                show: 'blind',
                hide: 'blind',
                height: "auto",
                width: 400,
                modal: true,
                buttons: {
                    "Proceed": function () {
                        CreateSyndicateAjaxResponse();
                        $(this).dialog("close");
                        location.replace("syndicate");
                    },
                    Cancel: function () {
                        $(this).dialog("close");
                    }
                }
            });

            // Generate JSON of students who can be added to this syndicate.
            var availableStudents = [
                {% for st in students %}
                    {% if student != st %}
                        {
                            value: "{{ st.user_id }}",
                            label: "{{ st.first_name }} {{ st.surname }} ({{ st.user_id }})"
                        }
                        {% if not forloop.last %},{% endif %}
                    {% endif %}
                {% endfor %}
            ];

            // Set parameters of autocomplete field.
            $('#student').autocomplete({
                source: availableStudents,
                select: function (event, ui) {
                    let box = $('#student');
                    $('#members').append('<br>' + ui.item.label);
                    members.push(ui.item.value);
                    membersCount++;

                    if (membersCount === 6) {
                        box.val("Maximum Size Reached");
                        box.attr('disabled', true);
                        box.autocomplete({source: null});
                        return false;
                    }
                    else {
                        box.val("");
                        // Remove this student from those available to be added.
                        availableStudents = availableStudents.filter(function (jsonObject) {
                            return jsonObject.value !== ui.item.value;
                        });
                        box.autocomplete({source: availableStudents});
                        return false;
                    }
                }
            });
        });

        // When 'continue' button is clicked, open confirmation dialog.
        $('#continue').click(function () {
            $('#dialog-confirm').dialog('open');
            return false;
        })
    });
</script>

<nav class="navbar navbar-expand-lg navbar-dark justify-content-between mb-4">

    <a class="navbar-brand" href="/roomballot">
        <img src="https://www.jcr.dow.cam.ac.uk/storage/app/media/dowjcrwhite.png" width="60"
             style="padding-right: 10px">
        Room Balloting System
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="mr-sm-2"><a class="nav-link" href="/roomballot/dashboard">Dashboard</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="border-bottom">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xl-12">
                <h2>Create Syndicate</h2>
            </div>
        </div>
    </div>

    <div class="row mt-3">

        <div id="dialog-confirm" title="Confirm Syndicate">
            <p>Do you wish to create this syndicate?</p>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <p>
                A syndicate can have maximum size <b>6</b>. <br>
                To add a student to your syndicate, search for them in the box below.
            </p>
            <div class="ui-widget mb-2">
                <input id="student"><br>
            </div>
        </div>

        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="jumbotron">
                <h3>Syndicate Members</h3>
                <p id="members">{{ student.first_name }} {{ student.surname }} ({{ student.user_id }}) <b>Owner</b></p>
            </div>

            <div align="right">
                <button class="btn btn-primary" id="continue">Continue</button>
            </div>
        </div>
    </div>

</div>

</body>
</html>
