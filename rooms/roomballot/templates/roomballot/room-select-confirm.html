{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Confirm Selection | Downing JCR RBS</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"
            type="text/javascript"></script>
</head>
<body>

<script>

    $(document).ready(function () {

        // Defining CSRF token.
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });

        function HandleResponse(responseCode) {
            if (responseCode === 1) location.replace('/roomballot/dashboard');
            else location.assign('../../error/' + responseCode.toString());
        }

        $('#confirm').click(function() {
            $.ajax({
                url: '/roomballot/room/{{ room.room_id }}/confirm-selection',
                type: 'POST',
                csrfmiddlewaretoken: '{{ csrf_token }}',
                success: function (response) {
                    HandleResponse(response.responseCode);
                }
            });
        });

    });
</script>

<nav class="navbar navbar-expand-lg navbar-dark justify-content-between mb-4">

    <a class="navbar-brand" href="/roomballot/welcome">
        <img src="https://www.jcr.dow.cam.ac.uk/storage/app/media/dowjcrwhite.png" width="60"
             style="padding-right: 10px">
        Room Balloting System
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="mr-sm-2"><a class="nav-link" href="/roomballot/dashboard">Dashboard</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <div class="border-bottom">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h2>Are you sure?</h2>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <p>You're sure you want to select <b>{{ room }}</b>? This action can't be undone.</p>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div align="left">
                <a class="btn btn-primary mb-5" href="../{{ room.room_id }}">Cancel</a>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
            <div align="right">
                <button class="btn btn-primary mb-5" id="confirm">Confirm</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
