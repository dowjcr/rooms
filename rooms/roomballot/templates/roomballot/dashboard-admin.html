{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Admin Dashboard | Downing JCR RBS</title>
    <link rel="stylesheet" href={% static 'css/bootstrap.css' %}>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"
            type="text/javascript"></script>
</head>
<body>

<script>
    window.CSRF_TOKEN = "{{ csrf_token }}";

    $(document).ready(function () {

        // Defining CSRF token.
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });

        // Handle response received after POST request.
        function HandleResponse(responseCode) {
            // Successfully created syndicate.
            if (responseCode === 1) location.reload(true);
            else location.replace('/roomballot/error/' + responseCode.toString());
        }

        // Called when the user clicks a button.
        function CreateButtonAjaxResponse(code) {
            $.ajax({
                url: '/roomballot/admin/manage-student/{{ student.user_id }}',
                type: 'POST',
                data: {'response': code},
                dataType: 'json',
                csrfmiddlewaretoken: '{{ csrf_token }}',
                success: function (response) {
                    HandleResponse(response.responseCode);
                }
            });
        }

        // Called when the user selects a room/syndicate to allocate.
        function CreateSelectionAjaxResponse(code, id) {
            $.ajax({
                url: '/roomballot/admin/manage-student/{{ student.user_id }}',
                type: 'POST',
                data: {'response': code, 'id': id},
                dataType: 'json',
                csrfmiddlewaretoken: '{{ csrf_token }}',
                success: function (response) {
                    HandleResponse(response.responseCode);
                }
            });
        }

        $(function () {

            // Generate JSON of rooms which can be allocated.
            var availableStudents = [
                {% for s in students %}
                    {
                        value: "{{ s.user_id }}",
                        label: "{{ s }} ({{ s.user_id }})"
                    }
                    {% if not forloop.last %},{% endif %}
                {% endfor %}
            ];

            // Set parameters of autocomplete field.
            $('#student').autocomplete({
                source: availableStudents,
                select: function (event, ui) {
                    location.replace('admin/manage-student/' + ui.item.value);
                }
            });

        });

    });
</script>

<nav class="navbar navbar-expand-lg navbar-dark justify-content-between mb-4">

    <a class="navbar-brand" href="/roomballot">
        <img src="https://www.jcr.dow.cam.ac.uk/storage/app/media/dowjcrwhite.png" width="60"
             style="padding-right: 10px">
        Room Balloting System
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="mr-sm-2"><a class="nav-link active" href="/roomballot/admin">Admin Dashboard</a></li>
        </ul>
    </div>
</nav>


<div class="container">
    <div class="border-bottom mb-3">
            <h2>Admin Dashboard</h2>
        </div>

    <div class="row mt-3">
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div class="jumbotron">
                <h3 class="mb-3">Manage Student</h3>
                <div class="ui-widget mb-3" id="student-search-widget">
                    <p>Start typing the student's name below:</p>
                    <input id="student"><br>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
